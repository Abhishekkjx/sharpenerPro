<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h2>Expense Tracker</h2>
            </div>
            <div class="card-body">
                <form id="expenseForm" class="mb-3">
                    <div class="mb-3">
                        <label for="expenseName" class="form-label">Expense Name</label>
                        <input type="text" id="expenseName" class="form-control" placeholder="Enter expense name" />
                    </div>
                    <div class="mb-3">
                        <label for="expenseAmount" class="form-label">Amount (â‚¹)</label>
                        <input type="number" id="expenseAmount" class="form-control" placeholder="Enter amount" />
                    </div>
                    <div class="mb-3">
                        <label for="expenseDate" class="form-label">Date</label>
                        <input type="date" id="expenseDate" class="form-control" />
                    </div>
                    <button type="button" id="addExpenseBtn" class="btn btn-primary w-100">
                        Add Expense
                    </button>
                </form>
                <h3 class="text-center">Expense List</h3>
                <ul id="expenseList" class="list-group"></ul>
            </div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
